<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form - Inputs HTML5 </title>
</head>

<body>

  <form method="GET" action="">

    <input type="color" name="cor"><br>
    <input type="date" name="data" max="2022-12-31"><br>
    <input type="datetime-local" name="data" max="2022-12-31"><br>

    <!-- Type file sÃ³ funciona com method POST -->
    <input type="file" name="arquivo"><br>

    <input type="number" name="numerico" min="5" max="10"><br>

    <input type="range" name="intervalo" min="2" max="10"><br>

    <input type="tel" name="telefone"><br>

    <input type="email" name="email"><br>


    <input type="submit">

  </form>


</body>

</html>
